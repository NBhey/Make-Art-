<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__contact-wrap">
            <address class="header__contact">
                <div class="header__contact-link">
                    <a href="mailto:mein@miner.com">
                        <img src="./src/icon/message-header.png" alt="message">
                        <span>mein@miner.com</span>
                    </a>
                    <a href="tel:+79999999999">
                        <img src="./src/icon/telephone-header.png" alt="telephone">
                        <span>+7 (999) 999-99-99</span>
                    </a>
                </div>
                <div class="header__contact-social">
                    <a href="#"><img src="./src/icon/telegram-header.svg" alt="telegram-icon"></a>
                    <a href="#"><img src="./src/icon/whatsapp-header.svg" alt="whatsapp-icon"></a>
                </div>
            </address>
        </div>
        <div class="header__navigation-wrap">
            <nav class="header__navigation">
                <a href="#"><img src="./src/logo/MEIN MINER.png" alt="logo"></a>
                <ul class="header__navigation-list">
                    <li><a class="header__navigation-item" href="#">Каталог товаров &#9660;</a></li>
                    <li><a class="header__navigation-item" href="#">Цены</a></li>
                    <li><a class="header__navigation-item" href="#">Калькулятор</a></li>
                    <li><a class="header__navigation-item" href="#">Доставка</a></li>
                    <li><a class="header__navigation-item" href="#">Отзывы</a></li>
                </ul>
                <button class="header__navigation-btn">
                    Заказать звонок
                </button>
                <ul class="header__navigation-icons">
                        <li class="navigation-icons__item"><a href="#"><img src="./src/icon/search-header.svg" alt="search"></a></li>
                        <li class="navigation-icons__item"><a href="#"><img src="./src/icon/favourites-header.svg" alt="favourites"></a></li>
                        <li class="navigation-icons__item"><a href="#"><img src="./src/icon/buy-search.svg" alt="buy"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="marketing">
            <article class="marketing__equipment">
                
            </article>
        </section>
    </main>
</body>
</html>
